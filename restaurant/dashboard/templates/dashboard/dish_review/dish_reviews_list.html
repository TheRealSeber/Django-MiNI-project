{% extends "base.html" %}
{% block content %}

<h2 class="text-center m-4">Our Reviews</h2>

<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for review in reviews %}
                <div class="col">
                    <div class="card h-100">
                        <div style="overflow: hidden;">
                            <img src="{{ review.dish.image.url }}" class="card-img-top img-fluid fit-image" alt="{{ review.dish.name }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ review.name }}</h5>
                            <p class="card-text small">Rate: {{ review.stars }}/5</p>
                            <h5> Description </h5>
                            <p class="card-text small">{{ review.review }}</p>
                        </div>
                        {% if perms.dashboard.delete_dishreview %}
                            <div class="card-footer d-flex justify-content-between align-items-center">
                                <a href="{% url 'dashboard:delete_review' review.id %}" class="btn btn-danger">Delete</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
