{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    <p>Are you sure you want to delete review by "{{ review.name }}"?</p>
                    <div style="overflow: hidden;">
                        <img src="{{ review.dish.image.url }}" class="card-img-top img-fluid fit-image" alt="{{ review.dish.name }}">
                    </div>
                    <p class="card-text small">Rate: {{ review.stars }}/5</p>
                    <h5> Description </h5>
                    <p class="card-text small">{{ review.review }}</p>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url "dashboard:menu" %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
